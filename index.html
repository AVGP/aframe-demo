<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <link rel="preload" href="/summit2.jpg" as="image">
    <link rel="preload" href="/colombia.jpg" as="image">

    <script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      var randomIndex = Math.floor(Math.random() * COLORS.length);
      this.setAttribute('material', 'color', COLORS[randomIndex]);
      document.querySelector('a-sky').setAttribute('src', this.dataset.src)
    });
  }
});
    </script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" cursor-listener rotation="0 45 0" data-src="summit2.jpg" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" cursor-listener radius="1.25" color="#EF2D5E" data-src="summit.jpg"></a-sphere>
      <a-cylinder position="1 0.75 -3" cursor-listener radius="0.5" height="1.5" color="#FFC65D" data-src="colombia.jpg"></a-cylinder>
      <a-sky src="summit.jpg"></a-sky>
      <a-entity camera look-controls>
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04"
                  material="color: #00ff00">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
